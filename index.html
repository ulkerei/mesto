<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Учебный сайт о путешествиях"><meta name="keywords" content="Я-практикум, фотографии, путешествия"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Место"></header><main class="main"><section class="profile"><div class="profile__avatar"></div><div class="profile__info"><div class="profile__title"><h1 class="profile__name">Другое</h1><button type="button" class="profile__button profile__button_type_edit"><img class="profile__edit-image" src="8667ac4a523e8fc42e59.svg" alt="Редактировать"></button></div><p class="profile__job">Исследует то, что вы не понимаете</p></div><button type="button" class="profile__button profile__button_type_add"><img src="d86bb2edc2f6eadb96b7.svg" alt="Добавить"></button></section><section class="cards"><template id="cards__element"><div class="cards__element"><button type="button" id="delete" class="cards__delete"><img src="ce3b64935accf9b8212e.svg" class="card__delete-image" alt="Х"></button> <img class="cards__image"><div class="cards__subtitle"><p class="cards__place"></p><button type="button" class="cards__like"></button></div></div></template></section><section class="popup popup_type_edit"><div class="popup__overlay"></div><form name="profile-edit" class="popup__form popup__form_type_edit"><h2 class="popup__heading">Редактировать профиль</h2><input minlength="2" maxlength="40" required id="name" name="name" class="popup__input popup__input_type_name" value="Другое"><p class="popup__input-error popup__input-error_type_name"></p><input minlength="2" maxlength="200" required id="job" name="job" class="popup__input popup__input_type_job" value="Исследует то, что вы не понимаете"><p class="popup__input-error popup__input-error_type_job"></p><button type="submit" id="edit-submit" class="popup__button popup__button_disabled">Сохранить</button> <button type="button" id="edit-close" class="popup__close"><img src="2ceb783afbab75916ddc.svg" class="popup__close-x" alt="Х"></button></form></section><section class="popup popup_type_add"><div class="popup__overlay"></div><form name="add-image" class="popup__form popup__form_type_add"><h2 class="popup__heading">Новое место</h2><input minlength="2" maxlength="30" required id="place" name="place" class="popup__input popup__input_type_place" placeholder="Название" value=""><p class="popup__input-error popup__input-error_type_place"></p><input type="url" required id="link" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" value=""><p class="popup__input-error popup__input-error_type_link"></p><button type="submit" id="add-submit" class="popup__button">Создать</button> <button type="button" id="add-close" class="popup__close"><img src="2ceb783afbab75916ddc.svg" class="popup__close-x" alt="Х"></button></form></section><section class="popup popup_type_viewer"><div class="popup__overlay"></div><div class="popup__viewer"><img class="popup__view-image" src="#" alt=""><p class="popup__view-location"></p><button type="button" id="view-close" class="popup__close"><img src="2ceb783afbab75916ddc.svg" class="popup__close-x" alt="Х"></button></div></section></main><footer class="footer"><p class="footer__copyright">&copy;2022 Юлка Торшенко</p></footer></body></html>
