<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебный сайт о путешествиях по России">
  <meta name="keywords" content="Я-практикум, фотографии, путешествия">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
  <link rel="shortcut icon" href="images/Vikinghelmet.ico">
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="images/Mesto.svg" alt="Место - Россия">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_type_edit"><img class="profile__edit-image" src="images/Pen.svg" alt="Редактировать"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button profile__button_type_add"><img src="images/Plus.svg" alt="Добавить"></button>
    </section>

    <section class="cards">
      <div class="cards__element">
        <img src="images/pskov.jpg" class="cards__image" alt="Великая река и Пскова">
        <div class="cards__subtitle">
          <p class="cards__place">Псков</p>
          <button type="button" class="cards__like"></button>
        </div>
      </div>

      <div class="cards__element">
        <img src="images/finlandgolf.jpg" class="cards__image" alt="Море">
        <div class="cards__subtitle">
          <p class="cards__place">Финский залив</p>
          <button type="button" class="cards__like"></button>
        </div>
      </div>

      <div class="cards__element">
        <img src="images/ruskeala.jpg" class="cards__image" alt="Карьер">
        <div class="cards__subtitle">
          <p class="cards__place">Карелия</p>
          <button type="button" class="cards__like"></button>
        </div>
      </div>

      <div class="cards__element">
        <img src="images/ladoga.jpg" class="cards__image" alt="Озеро">
        <div class="cards__subtitle">
          <p class="cards__place">Ладога</p>
          <button type="button" class="cards__like"></button>
        </div>
      </div>

      <div class="cards__element">
        <img src="images/swamp.jpg" class="cards__image" alt="Моё болото">
        <div class="cards__subtitle">
          <p class="cards__place">Безымянное болото</p>
          <button type="button" class="cards__like"></button>
        </div>
      </div>

      <div class="cards__element">
        <img src="images/dno.jpg" class="cards__image" alt="Дно">
        <div class="cards__subtitle">
          <p class="cards__place">Дно</p>
          <button type="button" class="cards__like"></button>
        </div>
      </div>
    </section>

    <section class="popup">
      <div class="popup__overlay"></div>
      <form name="profile-edit" class="popup__form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" id="name" class="popup__input popup__input_type_name" value="Жак-Ив Кусто">
        <input type="text" id="job" class="popup__input popup__input_type_job" value="Исследователь океана">
        <button type="submit" id="submit" class="popup__button">Сохранить</button>
        <button type="button" id="close" class="popup__close"><img src="images/Close-icon.svg" class="popup__close-x" alt="Х"></button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2022 Юлка Торшенко</p>
  </footer>
  <script src="script/index.js"></script>
</body>
</html>
